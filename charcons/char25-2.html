  <script>
  // 갤러리 이미지 클릭 확대 기능
  document.addEventListener("DOMContentLoaded", function() {
    const galleryImgs = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('galleryModal');
    const modalImg = document.getElementById('galleryModalImg');
    const modalOverlay = document.getElementById('galleryModalOverlay');
    const modalClose = document.getElementById('galleryModalClose');
    function openModal(src, alt) {
      modalImg.src = src;
      modalImg.alt = alt || '';
      modal.classList.add('show');
      setTimeout(()=>{modal.classList.add('visible');}, 10);
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      modal.classList.remove('visible');
      setTimeout(()=>{
        modal.classList.remove('show');
        modalImg.src = '';
        document.body.style.overflow = '';
      }, 250);
    }
    galleryImgs.forEach(img => {
      img.style.cursor = 'zoom-in';
      img.addEventListener('click', function() {
        openModal(this.src, this.alt);
      });
    });
    modalOverlay.addEventListener('click', closeModal);
    modalClose.addEventListener('click', closeModal);
    document.addEventListener('keydown', function(e) {
      if (modal.classList.contains('show') && (e.key === 'Escape' || e.key === 'Esc')) closeModal();
    });
  });

  // 페이지 로드 시 페이드 인
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
    // 관련문서 접기/펼치기 기능
    const toggleBtn = document.getElementById("toggleRelatedDocs");
    const content = document.getElementById("relatedDocsContent");
    let opened = false;
    if (toggleBtn && content) {
      toggleBtn.addEventListener("click", function() {
        opened = !opened;
        content.style.display = opened ? "block" : "none";
        toggleBtn.innerText = opened ? "슈가잇벤쳐 ▲" : "슈가잇벤쳐 ▼";
      });
    }
  });

  (function() {
    const nextBtn = document.getElementById("nextCharacterBtn");
    if (!nextBtn) return;

    // 현재 페이지 파일명 추출
    const path = window.location.pathname;
    const filename = path.substring(path.lastIndexOf("/") + 1); // 예: "char1.html"
    
    // 파일명에서 숫자 추출 (char숫자.html)
    const match = filename.match(/^char(\d+)\.html$/);

    if (!match) {
      nextBtn.style.display = "none"; // 형식이 맞지 않으면 버튼 숨김
      return;
    }
    
    const currentNum = parseInt(match[1], 10); // 현재 번호
    const nextNum = currentNum + 1;             // 다음 번호
    const nextFile = `char${nextNum}.html`;     // 다음 파일명

    // 버튼 href 설정
    nextBtn.href = nextFile;

    // 클릭 시 페이드 아웃 후 이동
    nextBtn.addEventListener("click", function(e){
      e.preventDefault();
      const url = this.href;
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    });

    
  })();
  document.addEventListener('DOMContentLoaded', function() {
  const tableImg = document.querySelector('.table img');
  if (!tableImg) return;

  function makeCanvas() {
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.left = '0';
    canvas.style.top = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.zIndex = '9999';
    canvas.style.pointerEvents = 'none';
    return canvas;
  }

  // 가로 스트립형 노이즈
  function drawHorizontalStrips(ctx, w, h, intensity) {
    const stripHeight = Math.max(2, Math.floor(20 * intensity)); // 스트립 높이
    const stripCount = Math.floor(h / stripHeight);

    for (let i = 0; i < stripCount; i++) {
      // 각 스트립은 가로 전체를 덮되, 명도는 랜덤
      const v = Math.floor(Math.random() * 255);
      const alpha = 0.08 + Math.random() * 0.25 * intensity;
      ctx.fillStyle = `rgba(${v},${v},${v},${alpha})`;
      ctx.fillRect(0, i * stripHeight, w, stripHeight);
    }
  }

  // 매우 끊기고 불규칙한 프레임 처리
  function playNoiseThenRedirect(target, duration = 1000) {
    const canvas = makeCanvas();
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resize();
    window.addEventListener('resize', resize);

    const start = performance.now();
    let raf;

    function loop(now) {
      const t = (now - start) / duration;
      const progress = Math.min(1, t);
      const intensity = Math.pow(Math.sin(progress * Math.PI), 1.5);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHorizontalStrips(ctx, canvas.width, canvas.height, intensity);

      // 불규칙한 프레임 건너뛰기 (일부 프레임은 아예 스킵)
      const delay = 10 + Math.random() * 120; // 프레임 간 랜덤 딜레이
      if (Math.random() < 0.4) {
        // 순간적으로 멈추는 느낌
        setTimeout(() => {
          if (now - start < duration) {
            raf = requestAnimationFrame(loop);
          } else {
            finish();
          }
        }, delay * 3);
      } else {
        setTimeout(() => {
          if (now - start < duration) {
            raf = requestAnimationFrame(loop);
          } else {
            finish();
          }
        }, delay);
      }
    }

    function finish() {
      cancelAnimationFrame(raf);
      window.removeEventListener('resize', resize);
      if (canvas.parentNode) canvas.parentNode.removeChild(canvas);
      window.location.href = target;
    }

    raf = requestAnimationFrame(loop);
  }

  tableImg.style.cursor = 'pointer';
  tableImg.addEventListener('click', function(e) {
    e.preventDefault();
    playNoiseThenRedirect('https://leedb022.github.io/BlueRecord.github.io/charcons/char25.html', 1200);
  });
});
