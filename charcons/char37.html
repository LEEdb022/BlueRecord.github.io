              <!-- 배경, 세계관, 기본 설명 등 --></div>

          <div class="panel">
            <div class="section-title" id="section-gallery">갤러리</div>
            <div class="gallery">
              <figure class="gallery-item">
                <img src="" alt="XX">

        <!-- 다음 캐릭터 버튼 -->
      <a href="char.html" class="next-button" id="nextCharacterBtn">다음 캐릭터 →</a>

      <div class="footer">
        <a class="back" href="../index.html">← 목록으로 돌아가기</a>
      </div><!-- .footer -->
  <script>
  // 갤러리 이미지 클릭 확대 기능
  document.addEventListener("DOMContentLoaded", function() {
    const galleryImgs = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('galleryModal');
    const modalImg = document.getElementById('galleryModalImg');
    const modalOverlay = document.getElementById('galleryModalOverlay');
    const modalClose = document.getElementById('galleryModalClose');
    function openModal(src, alt) {
      modalImg.src = src;
      modalImg.alt = alt || '';
      modal.classList.add('show');
      setTimeout(()=>{modal.classList.add('visible');}, 10);
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      modal.classList.remove('visible');
      setTimeout(()=>{
        modal.classList.remove('show');
        modalImg.src = '';
        document.body.style.overflow = '';
      }, 250);
    }
    galleryImgs.forEach(img => {
      img.style.cursor = 'zoom-in';
      img.addEventListener('click', function() {
        openModal(this.src, this.alt);
      });
    });
    modalOverlay.addEventListener('click', closeModal);
    modalClose.addEventListener('click', closeModal);
    document.addEventListener('keydown', function(e) {
      if (modal.classList.contains('show') && (e.key === 'Escape' || e.key === 'Esc')) closeModal();
    });
  });

  // 페이지 로드 시 페이드 인
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
    // 관련문서 접기/펼치기 기능
    const toggleBtn = document.getElementById("toggleRelatedDocs");
    const content = document.getElementById("relatedDocsContent");
    let opened = false;
    if (toggleBtn && content) {
      toggleBtn.addEventListener("click", function() {
        opened = !opened;
        content.style.display = opened ? "block" : "none";
        toggleBtn.innerText = opened ? "기타 ▲" : "기타 ▼";
      });
    }
  });

  (function() {
    const nextBtn = document.getElementById("nextCharacterBtn");
    if (!nextBtn) return;

    // 현재 페이지 파일명 추출
    const path = window.location.pathname;
    const filename = path.substring(path.lastIndexOf("/") + 1); // 예: "char1.html"
    
    // 파일명에서 숫자 추출 (char숫자.html)
    const match = filename.match(/^char(\d+)\.html$/);

    if (!match) {
      nextBtn.style.display = "none"; // 형식이 맞지 않으면 버튼 숨김
      return;
    }

    const currentNum = parseInt(match[1], 10); // 현재 번호
    const nextNum = currentNum + 1;             // 다음 번호
    const nextFile = `char${nextNum}.html`;     // 다음 파일명

    // 버튼 href 설정
    nextBtn.href = nextFile;

    // 클릭 시 페이드 아웃 후 이동
    nextBtn.addEventListener("click", function(e){
      e.preventDefault();
      const url = this.href;
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    });
  })();
</script>
