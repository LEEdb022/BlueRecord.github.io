  </div>

        <!-- 다음 캐릭터 버튼 -->
      <a href="char.html" class="next-button" id="nextCharacterBtn">다음 캐릭터 →</a>

      <div class="footer">
        <a class="back" href="index.html">← 목록으로 돌아가기</a>
      </div>


<script>
  // 페이지 로드 시 페이드 인
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });

  (function() {
    const nextBtn = document.getElementById("nextCharacterBtn");
    if (!nextBtn) return;

    // 현재 페이지 파일명 추출
    const path = window.location.pathname;
    const filename = path.substring(path.lastIndexOf("/") + 1); // 예: "char2.html"
    
    // 파일명에서 숫자 추출 (char숫자.html)
    const match = filename.match(/^char(\d+)\.html$/);

    if (!match) {
      nextBtn.style.display = "none"; // 형식이 맞지 않으면 버튼 숨김
      return;
    }

    const currentNum = parseInt(match[1], 10); // 현재 번호
    const nextNum = currentNum + 1;             // 다음 번호
    const nextFile = `char${nextNum}.html`;     // 다음 파일명

    // 버튼 href 설정
    nextBtn.href = nextFile;

    // 클릭 시 페이드 아웃 후 이동
    nextBtn.addEventListener("click", function(e){
      e.preventDefault();
      const url = this.href;
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    });
  })();
</script>


</body>
