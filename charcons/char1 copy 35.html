<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>극한 글리치</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: lime;
    font-family: monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 4em;
    position: relative;
    color: lime;
    letter-spacing: 2px;
    animation: shake 0.2s infinite;
  }

  /* 여러 글리치 레이어 추가 */
  h1::before,
  h1::after {
    content: "⚠︎ PAGE CORRUPTED ⚠︎";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    overflow: hidden;
  }

  h1::before {
    color: red;
    clip: rect(0, 9999px, 10px, 0);
    animation: glitch1 0.3s infinite linear alternate-reverse;
  }

  h1::after {
    color: cyan;
    clip: rect(5px, 9999px, 20px, 0);
    animation: glitch2 0.3s infinite linear alternate-reverse;
  }

  @keyframes shake {
    0% { transform: translate(0,0); }
    10% { transform: translate(-1px,1px); }
    20% { transform: translate(2px,-1px); }
    30% { transform: translate(-2px,2px); }
    40% { transform: translate(1px,-1px); }
    50% { transform: translate(-1px,1px); }
    60% { transform: translate(2px,-2px); }
    70% { transform: translate(-2px,1px); }
    80% { transform: translate(1px,-1px); }
    90% { transform: translate(-1px,2px); }
    100% { transform: translate(0,0); }
  }

  @keyframes glitch1 {
    0% { clip: rect(0,9999px,10px,0); transform: translate(-3px,0); }
    25% { clip: rect(10px,9999px,20px,0); transform: translate(3px,2px); }
    50% { clip: rect(5px,9999px,15px,0); transform: translate(-3px,-1px); }
    75% { clip: rect(15px,9999px,25px,0); transform: translate(2px,1px); }
    100% { clip: rect(0,9999px,10px,0); transform: translate(-3px,0); }
  }

  @keyframes glitch2 {
    0% { clip: rect(5px,9999px,15px,0); transform: translate(2px,1px); }
    25% { clip: rect(0px,9999px,10px,0); transform: translate(-2px,2px); }
    50% { clip: rect(10px,9999px,20px,0); transform: translate(1px,-2px); }
    75% { clip: rect(5px,9999px,15px,0); transform: translate(-1px,1px); }
    100% { clip: rect(5px,9999px,15px,0); transform: translate(2px,1px); }
  }
</style>
</head>
<body>
  <h1>⚠︎ PAGE CORRUPTED ⚠︎</h1>
</body>
</html>
