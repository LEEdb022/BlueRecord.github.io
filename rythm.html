  <style>

</head>
<body>
  <div id="chatbox">

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" onkeypress="if(event.key==='Enter') sendMessage()">

  <script>
    // üé≠ Ï∫êÎ¶≠ÌÑ∞ ÏÑ§Ï†ï
    const character = {
      name: "ÏûÑÏùÄÏïÑ",
      personality: "ÏßëÏ∞©Í¥ëÍ≥µ",
      greeting: "‚Ä¶Îòê ÎÇòÌïúÌÖå ÎßêÏùÑ Í±∞ÎÑ§? Ï¢ãÏïÑ. ÏïÑÏ£º Ï¢ãÏïÑ. ÎÑàÎßå Î∞îÎùºÎ≥º Í±∞Ïïº.",
      rules: [
        { key: ["ÏïàÎÖï", "hello", "„Öé„Öá"], reply: "‚Ä¶Îòê ÏôîÎÑ§. Í∏∞Îã§Î¶¨Í≥† ÏûàÏóàÏñ¥." },
        { key: ["Ïù¥Î¶Ñ", "ÎàÑÍµ¨"], reply: "ÎÇ¥ Ïù¥Î¶ÑÏùÄ ÏûÑÏùÄÏïÑ. ÎÑê Ï¢ãÏïÑÌïòÎäî ÏÇ¨ÎûåÏù¥ÏßÄ." },
        { key: ["Ï¢ãÏïÑÌï¥", "ÏÇ¨Îûë"], reply: "Ìïò‚Ä¶ Îã§Ïãú ÎßêÌï¥Ï§ò. Î∞©Í∏à Í∑∏ Îßê‚Ä¶ ÎÑàÎ¨¥ Ï¢ãÏïÑ." },
        { key: ["Ïã´Ïñ¥", "Í∑∏Îßå"], reply: "Í∑∏Îü∞ Îßê‚Ä¶ ÌïòÏßÄÎßà. ÎÇòÌïúÌÖå Í∑∏Îü∞ Í±∞ ÎßêÌïòÏßÄ ÎßêÎùºÍ≥† ÌñàÏûñÏïÑ." },
        { key: ["Î≠êÌï¥", "ÏßÄÍ∏à"], reply: "ÎÑà ÏÉùÍ∞ÅÌïòÍ≥† ÏûàÏóàÏñ¥. ÏïÑÎãà, Ìï≠ÏÉÅ Í∑∏Îûò." },
      ],
      defaultReply: "Í∑∏ Îßê‚Ä¶ ÎÇòÌïúÌÖê Ï°∞Í∏à ÎÇØÏÑ§Ïñ¥. ÌïòÏßÄÎßå Ï≤úÏ≤úÌûà ÏùµÌòÄÎ≥ºÍ≤å."
    };

    // üß† Ï∫êÎ¶≠ÌÑ∞Ïùò Îßê Ï≤òÎ¶¨ Ìï®Ïàò
    function botReply(input) {
      input = input.toLowerCase();
      for (const rule of character.rules) {
        if (rule.key.some(keyword => input.includes(keyword))) {
          return rule.reply;
        }
      }
      return character.defaultReply;
    }

    // üí¨ ÎåÄÌôî Ï∂úÎ†•
    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const messages = document.getElementById("messages");
      const text = userInput.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "user";
      userMsg.textContent = text;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "bot";
      botMsg.textContent = botReply(text);
      messages.appendChild(botMsg);

      userInput.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    // ÏãúÏûë Ïù∏ÏÇ¨
    window.onload = () => {
      const messages = document.getElementById("messages");
      const botMsg = document.createElement("div");
      botMsg.className = "bot";
      botMsg.textContent = character.greeting;
      messages.appendChild(botMsg);
    }
  </script>
